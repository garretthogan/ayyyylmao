<body>
  <canvas id="canvas"></canvas>
  <style>
    html, body, canvas {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    #canvas {
      image-rendering: auto;
      display: block;
    }
  </style>
  <script>
    const emotes = ['ðŸ˜‚', 'ðŸ”¥', 'ðŸ‘Œ', 'ðŸ’¯'];
  
    const scale = devicePixelRatio;
    const w = window.innerWidth;
    const h = window.innerHeight;

    const canvas = document.getElementById('canvas');
    canvas.width = w * scale;
    canvas.height = h * scale;

    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = false;
    ctx.scale(scale, scale);
  
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
    }
  
    function draw() {
      const fontSize = (((Math.random() * 48) | 0) + 16) + 'px';
      const emoji = emotes[getRandomInt(0, 4)];
      const x = getRandomInt(0, w);
      const y = getRandomInt(0, h);
      const rotation = getRandomInt(-20, 20);
      ctx.font = `${fontSize} sans-serif`;
      ctx.rotate(rotation);
      ctx.fillText(emoji, x, y);
      setTimeout(draw, Math.random() * 10);
    }
  
    draw();
  </script>
</body>
